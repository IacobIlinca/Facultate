<!DOCTYPE html>
<html>
    <head>
        <title>Problema 1 JavaScript</title>
        <script>
            function muta(item, selectat, index){
                if(selectat == 1){
                    var trei = document.getElementById("trei");
                    var unu = document.getElementById("unu");
                    var option = document.createElement("option");
                    option.text = item;
                    trei.add(option);
                    unu.remove(index);
                }
                else if (selectat == 2){
                    var doi = document.getElementById("doi");
                    var patru = document.getElementById("patru");
                    var option = document.createElement("option");
                    option.text = item;
                    patru.add(option);
                    doi.remove(index);
                }
                else if (selectat == 3){
                    var trei = document.getElementById("trei");
                    var unu = document.getElementById("unu");
                    var option = document.createElement("option");
                    option.text = item;
                    unu.add(option);
                    trei.remove(index);
                }
                else if (selectat == 4){
                    var doi = document.getElementById("doi");
                    var patru = document.getElementById("patru");
                    var option = document.createElement("option");
                    option.text = item;
                    doi.add(option);
                    patru.remove(index);
                }
            }
        </script>
    </head>
    <body>
        <h2>Lista 1</h2>
        <ul>
            <select id="unu" multiple="multiple" ondblclick="muta(this.options[this.selectedIndex].text,1,this.selectedIndex);">
                <option value="" disabled selected style="display:none;"></option>
                <option value="Optiune1">Meere</option>
                <option value="Optiune2">Pere</option>
                <option value="Optiune3">Rodii</option>
                <option value="Optiune4">Prune</option>
            </select>
        </ul>
        <h2>Lista 2</h2>
        <ul>
            <select id="trei" multiple="multiple" ondblclick="muta(this.options[this.selectedIndex].text,3,this.selectedIndex);">
                <option value="" disabled selected style="display:none;"></option>
                <option value="Optiune5">Portocale</option>
                <option value="Optiune7">Clementine</option>
                <option value="Optiune7">Mandarine</option>
                <option value="Optiune8">Lamai</option>
            </select>
        </ul>
    </body>
</html>
