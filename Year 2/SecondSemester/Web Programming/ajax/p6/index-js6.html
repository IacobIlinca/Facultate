<!DOCTYPE html>
<html>
<head>
    <title>Magazin IT</title>
</head>
<body>
    <h1>Magazin IT</h1>
    <h2>Filtrare produse</h2>
    <form id="filter-form">
        <label for="producator">Producator:</label>
        <select id="producator" name="producator">
            <option value="">--Selecteaza--</option>
            <option value="Lenovo">Lenovo</option>
            <option value="Dell">Dell</option>
            <option value="HP">HP</option>
        </select>

        <label for="procesor">Procesor:</label>
        <select id="procesor" name="procesor">
            <option value="">--Selecteaza--</option>
            <option value="AMD Ryzen 5">AMD Ryzen 5</option>
            <option value="AMD Ryzen 7">AMD Ryzen 7</option>
        </select>

        <label for="memorie">Memorie:</label>
        <select id="memorie" name="memorie">
            <option value="">--Selecteaza--</option>
            <option value="8 GB">8 GB</option>
            <option value="16 GB">16 GB</option>
            <option value="32 GB">32 GB</option>
        </select>

        <label for="hdd">Capacitate HDD:</label>
        <select id="hdd" name="hdd">
            <option value="">--Selecteaza--</option>
            <option value="512 GB">512 GB</option>
            <option value="1 TB">1 TB</option>
            <option value="2 TB">2 TB</option>
        </select>

        <label for="gpu">Placa video:</label>
        <select id="gpu" name="gpu">
            <option value="">--Selecteaza--</option>
            <option value="Nvidia GeForce MX350">Nvidia GeForce MX350</option>
            <option value="AMD Radeon RX 5500M">AMD Radeon RX 5500M</option>
        </select>

        <input type="submit" value="Filtreaza">
    </form>

    <div id="rezultate-filtrare"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var filterForm = document.querySelector("#filter-form");
            var productList = document.querySelector("#rezultate-filtrare");

            filterForm.addEventListener("submit", function(event) {
                event.preventDefault();

                var formData = new FormData(filterForm);

                fetch("http://localhost/magazin.php", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    productList.innerHTML = data;
                })
                .catch(error => {
                    alert("Error retrieving filtered products.");
                });
            });
        });
    </script>
</body>
</html>
